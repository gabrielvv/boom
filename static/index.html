<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css">

  <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://unpkg.com/@funjs/route-parser@1.4.0/dist/index.umd.min.js"></script>

  <style>
    body {
      padding: 25px;
    }

    a {
      list-style: none;
    }
  </style>
</head>

<body>
  <h1>Boom !</h1>
  <div id="formio"></div>
  <div id="result"></div>

  <script type="text/javascript">
    const baseUrl = 'http://localhost:3000';
    Formio.icons = 'fontawesome';

    Formio.setBaseUrl(baseUrl)
    const createForm = () => Formio.createForm(document.getElementById('formio'), {
      _id: '1234',
      display: 'form',
      title: 'foo',
      components: [
        {
          label: 'Email',
          placeholder: 'Email',
          hideLabel: true,
          spellcheck: true,
          tableView: true,
          calculateServer: false,
          key: 'email',
          type: 'textfield',
          input: true,
          hideOnChildrenHidden: false,
          validate: {
            required: true,
          },
        },
        {
          label: 'Upload',
          filePattern: '.mp3,.wav',
          tableView: false,
          storage: 's3',
          uploadOnly: true,
          // TODO use conf variables
          dir: 'upload',
          webcam: false,
          validate: {
            required: true,
          },
          fileTypes: [
            {
              label: '',
              value: '',
            },
          ],
          fileMaxSize: '100MB',
          calculateServer: false,
          key: 'upload',
          type: 'file',
          input: true,
          hideLabel: true,
        },
        {
          label: 'ModÃ¨le',
          tableView: true,
          data: {
            values: [
              {
                label: '2 stems',
                value: '2stems',
              },
              {
                label: '4 stems',
                value: '4stems',
              },
              {
                label: '5 stems',
                value: '5stems',
              },
            ],
          },
          selectThreshold: 0.3,
          calculateServer: false,
          validate: {
            required: true,
          },
          key: 'model',
          type: 'select',
          indexeddb: {
            filter: {},
          },
          input: true,
          defaultValue: '2stems',
        },
        {
          type: 'button',
          label: 'Submit',
          key: 'submit',
          disableOnInvalid: true,
          input: true,
          tableView: false,
        },
      ],
    })
      .then(function (form) {
        // Prevent the submission from going to the form.io server.
        form.nosubmit = true;

        form.on('submit', ({ data }) => fetch(`${baseUrl}/api/split`, {
          body: JSON.stringify({
            ...data,
            file: data.upload[0].key,
          }),
          headers: {
            'content-type': 'application/json',
          },
          method: 'POST',
          mode: 'cors',
        })
          .then(response => {
            form.emit('submitDone', data)
          }));
      });

    const resultRoute = RouteParser('/result/:id')
    const match = resultRoute.match(location.pathname);
    if (match) {
      fetch(`${baseUrl}/api/result/${match.id}`, {
        method: 'GET',
        mode: 'cors',
      })
        .then(response => {
          if (response.status !== 200) {
            // redirect
            location.replace('/')
          }
          console.log(response.json)
        });
    } else {
      createForm();
    }
  </script>

        fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>

</body>

</html>
