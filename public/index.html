<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://unpkg.com/@funjs/route-parser@1.4.0/dist/index.umd.min.js"></script>

  <style>
    body {
      padding: 25px;
      font-family: Ubuntu, Helvetica, sans-serif;
    }

    #progress {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    header h1 {
      cursor: pointer;
    }

    header a {
      color: black;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: none;
    }

    #result ul {
      padding: 25px 0;
    }

    #result ul .item {
      display: flex;
      flex-direction: column;
    }

    #result ul li {
      list-style: none;
      margin-bottom: 25px;
    }

    #result ul .item__title {
      display: flex;
    }

    #result ul .item__title>* {
      margin-right: 5px;
    }

    #result ul .item__content {
      display: flex;
      position: relative;
      align-items: center;
    }

    #result ul .spinner {
      position: absolute;
      left: 50%;
    }

    #result ul .waveform {
      flex: 1;
    }

    #result ul .waveform.loading {
      opacity: 0.4;
    }

    .lds-facebook {
      z-index: 10;
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-facebook div {
      display: inline-block;
      position: absolute;
      left: 8px;
      width: 16px;
      background: #68fdcb;
      animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }

    .lds-facebook div:nth-child(1) {
      left: 8px;
      animation-delay: -0.24s;
    }

    .lds-facebook div:nth-child(2) {
      left: 32px;
      animation-delay: -0.12s;
    }

    .lds-facebook div:nth-child(3) {
      left: 56px;
      animation-delay: 0;
    }

    @keyframes lds-facebook {
      0% {
        top: 8px;
        height: 64px;
      }

      50%,
      100% {
        top: 24px;
        height: 32px;
      }
    }

    header {
      display: flex;
      justify-content: center;
    }

    header .fa {
      margin-right: 15px;
    }

    #form {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .boom-well {
      margin-bottom: 2rem;
    }

    .boom-text-info {
      margin-top: 1rem;
    }

    @media (max-width: 1024px) {
      .boom-file .form-text {
        display: none;
      }
    }

  </style>
</head>

<body>
  <header>
    <a href="BASE_PATH">
      <h1>
        <i class="fa fa-music"></i>
        Boom !
      </h1>
    </a>
  </header>
  <main></main>

  <script type="text/javascript">
    const baseUrl = 'API_BASE_URL';
    Formio.icons = 'fontawesome';

    Formio.setBaseUrl(baseUrl);
    const createForm = () => {
      document.querySelector('main').innerHTML = `
        <div id="form">
          <div id="formio"></div>
        </div>
      `;

      Formio.createForm(document.getElementById('formio'), {
        _id: '1234',
        display: 'form',
        title: 'foo',
        components: [
          {
            label: "well",
            tableView: false,
            key: "well",
            type: "well",
            customClass: "boom-well",
            input: false,
            components: [
              {
                html: `
                  <p style=\"text-align:center;\">
                    Use this form to submit an audio file that will be processed by <a href="https://github.com/deezer/spleeter" target="_blank">Spleeter</a>
                  </p>
                `,
                customClass: "boom-text-info",
                label: "Content",
                refreshOnChange: false,
                tableView: false,
                key: "content",
                type: "content",
                input: false
              },
            ]
          },
          {
            label: 'Email',
            autofocus: true,
            tooltip: 'Your email is only stored the time necessary to process your file<br/>You will receive a mail when your files are ready',
            placeholder: 'user@example.com',
            attributes: {
                autocomplete: "true"
            },
            hideLabel: false,
            spellcheck: true,
            tableView: true,
            calculateServer: false,
            key: 'email',
            type: 'email',
            input: true,
            hideOnChildrenHidden: false,
            validate: {
              required: true,
            },
          },
          {
            label: 'Upload',
            filePattern: '.mp3,.wav',
            description: 'Please submit 1 single file (only the first one will be processed)',
            tableView: false,
            storage: 's3',
            uploadOnly: true,
            // TODO use conf variables
            dir: 'upload',
            webcam: false,
            validate: {
              required: true,
            },
            fileTypes: [
              {
                label: '',
                value: '',
              },
            ],
            fileMaxSize: '100MB',
            calculateServer: false,
            key: 'upload',
            type: 'file',
            input: true,
            hideLabel: true,
            customClass: "boom-file",
          },
          {
            label: 'Separation Model',
            tooltip: 'More info about <b>models</b> in the spleeter <a href="https://github.com/deezer/spleeter#about" target="_blank">documentation</a>',
            tableView: true,
            data: {
              values: [
                {
                  label: 'Vocals / accompaniment',
                  value: '2stems',
                },
                // {
                //   label: 'Vocals / drums / bass / other',
                //   value: '4stems',
                // },
                // {
                //   label: 'Vocals / drums / bass / piano / other',
                //   value: '5stems',
                // },
              ],
            },
            selectThreshold: 0.3,
            calculateServer: false,
            validate: {
              required: true,
            },
            key: 'model',
            type: 'select',
            indexeddb: {
              filter: {},
            },
            input: true,
            defaultValue: '2stems',
          },
          {
            type: 'button',
            label: 'Submit',
            key: 'submit',
            disableOnInvalid: true,
            input: true,
            tableView: false,
          },
        ],
      })
        .then(function (form) {
          // Prevent the submission from going to the form.io server.
          form.nosubmit = true;

          const onSubmit = ({ data }) => fetch(`${baseUrl}/api/split`, {
            body: JSON.stringify({
              ...data,
              file: data.upload[0].key,
            }),
            headers: {
              'content-type': 'application/json',
            },
            method: 'POST',
            mode: 'cors',
          })
            .then(response => {
              if (response.status !== 200) {
                // TODO handle error
              }
              return response.json();
            })
            .then(data => location.replace(`BASE_PATH#/result/${data.id}`))

          form.on('submit', onSubmit);
        });
    }

    const spinner = `
      <div class="spinner">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
      </div>
    `;

    const displayResult = data => {
      document.querySelector('main').innerHTML = `
        <div id="result">
          <ul></ul>
        </div>
      `;
      const ul = document.querySelector('#result ul');
      ul.insertAdjacentHTML('beforeend', `
        <li>
          <div class="item">
            <div class="item__title">
              <div class="actions">
                <button class="btn btn-default boom-btn--play-pause" disabled><i class="fa fa-play"></i></button>
                <a href="${data.zip}" target="_blank" class="btn btn-default"><i class="fa fa-download"></i></a>
              </div>
              <h3>multitrack.zip</h3>
            </div>
          </div>
        </li>
      `);

      let readyCount = 0;
      const waves = [];

      data.objectList.forEach(object => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="item">
            <div class="item__title">
              <div class="actions">
                <button class="btn btn-default boom-btn--play-pause" disabled><i class="fa fa-play"></i></button>
                <a href="${object.url}" target="_blank" class="btn btn-default"><i class="fa fa-download"></i></a>
              </div>
              <h3 >${object.name}</h3>
            </div>
            <div class="item__content">
              ${spinner}
              <div class="waveform loading" data-url="${object.url}"></div>
            </div>
          </div>
        `;
        ul.append(li)

        const container = li.querySelector('.waveform')
        const wavesurfer = WaveSurfer.create({
          container,
          barWidth: 2,
          barHeight: 1, // the height of the wave
          barGap: null // the optional spacing between bars of the wave, if not provided will be calculated in legacy format
        });
        waves.push(wavesurfer);
        wavesurfer.load(
          object.url,
          object.waveform
        )
        // FIXME see https://github.com/katspaugh/wavesurfer.js/issues/1924
        wavesurfer.seekTo(0)

        wavesurfer.on('ready', function () {
          container.className = 'waveform';
          readyCount++;
          li.querySelector('.spinner').remove();
          const btn = li.querySelector('.boom-btn--play-pause')
          btn.disabled = false
          const playPause = () => {
            const i = btn.querySelector('i')
            if (i.className.includes('pause')) {
              wavesurfer.pause();
              i.className = 'fa fa-play'
            } else {
              wavesurfer.play();
              i.className = 'fa fa-pause'
            }
          };
          btn.onclick = playPause

          if (readyCount === data.objectList.length) {
            const multitrackBtn = ul.querySelector('.boom-btn--play-pause')
            multitrackBtn.disabled = false;
            const playPauseMultitrack = () => {
              const i = multitrackBtn.querySelector('i')
              if (i.className.includes('pause')) {
                waves.forEach(w => w.pause());
                i.className = 'fa fa-play'
              } else {
                waves.forEach(w => w.play());
                i.className = 'fa fa-pause'
              }
            };
            multitrackBtn.onclick = playPauseMultitrack
          }
        });
      });
    }; // displayResult

    const displayProgress = data => {
      document.querySelector('main').innerHTML = `
        <div id="progress"></div>
      `;

      const progress = document.querySelector('#progress');
      progress.innerHTML = `
        <div>Your file is currently being processed</div>
        <div>You will receive an email when it\'s done</div>
        ${spinner}
      `;
    }

    const polling = {
      on: true,
      interval: 10000
    };
    const fetchResult = (id) => fetch(`${baseUrl}/api/result/${id}`, {
      method: 'GET',
      mode: 'cors',
    })
      .then(response => {
        if (response.status !== 200) {
          // redirectfetchResult
          return location.replace('BASE_PATH')
        }
        return response.json();
      })
      .then(data => {
        if (data && data.status === 'done') {
          polling.on = false;
          displayResult(data);
        } else {
          displayProgress(data);
        }
      })
      .then(() => {
        if (polling.on) {
          const p = setTimeout(() => {
            if (polling.on) {
              fetchResult(id);
            } else {
              clearTimeout(p);
            }
          }, polling.interval)
        }
      });

    const hashchange = function () {
      const resultRoute = RouteParser('/result/:id')
      const match = resultRoute.match(location.hash.replace('#', ''));
      if (match) {
        polling.on = true;
        fetchResult(match.id)
      } else {
        polling.on = false;
        createForm();
      }
    }

    window.onhashchange = hashchange

    // init
    hashchange();
  </script>

  <!-- Github Corner -->

  <a href="https://github.com/gabrielvv/boom" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250"
      style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>

</body>

</html>
